<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        display: flex;
        justify-content: flex-end;
        padding: 15px;
      }
      header a {
        color: #000;
        text-decoration: none;
        margin-left: 15px;
        font-size: 13px;
      }
      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .logo {
        margin-bottom: 20px;
      }
      .search-box {
        width: 580px;
        height: 44px;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        padding: 5px 8px 0 16px;
        display: flex;
        align-items: center;
      }
      .search-box:hover {
        box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      }
      .search-input {
        flex-grow: 1;
        height: 34px;
        border: none;
        outline: none;
        font-size: 16px;
      }
      .search-buttons {
        margin-top: 20px;
      }
      .search-button {
        background-color: #f8f9fa;
        border: 1px solid #f8f9fa;
        border-radius: 4px;
        color: #3c4043;
        font-size: 14px;
        margin: 11px 4px;
        padding: 0 16px;
        height: 36px;
        cursor: pointer;
      }
      .search-button:hover {
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        background-color: #f8f9fa;
        border: 1px solid #dadce0;
        color: #202124;
      }
      footer {
        background-color: #f2f2f2;
        padding: 15px;
      }
      footer p {
        color: #70757a;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#">Gmail</a>
      <a href="#">Imagens</a>
    </header>
    <main>
      <div class="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
        />
      </div>
      <div class="search-box">
        <input type="text" class="search-input" />
      </div>
      <div class="search-buttons">
        <button class="search-button">Pesquisa Google</button>
        <button class="search-button">Estou com sorte</button>
      </div>
    </main>
    <footer>
      <p>Brasil</p>
    </footer>

    <script>
      document
        .querySelector(".search-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            performSearch();
          }
        });

      document.querySelectorAll(".search-button").forEach((button) => {
        button.addEventListener("click", performSearch);
      });

      function performSearch() {
        const searchTerm = document.querySelector(".search-input").value;
        if (searchTerm) {
          window.location.href = `https://www.google.com/search?q=${encodeURIComponent(
            searchTerm
          )}`;
        }
      }
    </script>
  </body>
</html>
