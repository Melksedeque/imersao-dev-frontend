<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
  </head>
  <body>
    <aside class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="#">
            <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify" />
          </a>
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="">
                <span><i class="fa fa-home"></i></span>
                <span>Início</span>
              </a>
            </li>
            <li>
              <a href="">
                <span><i class="fa fa-search"></i></span>
                <span>Busca</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <nav class="sidebar__library">
        <ul class="biblioteca">
          <li>
            <a href="" class="button_biblioteca">
              <span><i class="fa fa-book"></i></span>
              <span>Biblioteca</span>
            </a>
            <span><i class="fa fa-plus"></i></span>
          </li>
        </ul>
        <div class="criar-playlist">
          <div class="playlist__content">
            <h4>Crie sua primeira playlist!</h4>
            <p>É fácil, vamos te ajudar.</p>
          </div>
          <button class="btn btn-criar-playlist">Criar playlist</button>
        </div>
        <div class="cookies">
          <a href="">Cookies</a>
        </div>
        <div class="languages">
          <button class="btn btn-languages">
            <i class="fa fa-globe"></i>
            Português do Brasil
          </button>
        </div>
      </nav>
    </aside>
  </body>
</html>
